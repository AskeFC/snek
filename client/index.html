<html>
  <head>
    <meta charset="utf-8">
    <title>Snakes on a Plane</title>
    <meta name="viewport" content="width=320, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet/less" href="style.less" type="text/css">
    <link rel="icon" type="image/png" sizes="196x196" href="favicon.png">

    <script src="/jquery.js"></script>
    <script src="/hammer.js"></script>
    <script src="/particles.js"></script>
    <script src="/sounds.js"></script>
    <script src="/jquery.hammer.js"></script>
    <script src="/socket.io.js"></script>
    <script src="/colors.js"></script>

    <script src="/sockethandling.js"></script>
    <script src="/snake.js"></script>
    <script src="/updatesnakes.js"></script>
    <script src="/getsnake.js"></script>
    <script src="/drawparticles.js"></script>
    <script src="/game.js"></script>
    <script src="/scoreboard.js"></script>
    <script src="/chat.js"></script>
    <script src="/handlekeys.js"></script>
    <script src="/snakestrap.js"></script>

    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="less.js"></script>
  </head>

  <body>

    <div mode="game" class="hidden">

      <div class="winning-snake">BOB WINS!</div>

      <div class="leader">
        <span class="label name-label">LEADER &rarr; <span class="leader-name"></span></span>
        <div class="leader-boxes"></div>
        <span class="label win-label">WIN</span>
      </div>

      <div class="board-wrapper">
        <div class="board">
          <div class="border"></div>
          <div class="grid-overlay"></div>
        </div>
      </div>

      <div class="chat-ui">
        <input type="text" maxlength="25" placeholder='Chat or type "name yourname" to change your name'/>
      </div>

      <div class="keys-helper">
        <div class="command">
          <div class="single-key">&larr;</div>
          <div class="single-key">&uarr;</div>
          <div class="single-key">&darr;</div>
          <div class="single-key">&rarr;</div>
          Move, Hold to Charge Boost
        </div>
        <div class="command">
          <div class="single-key">B</div> Bomb
        </div>
        <div class="command">
          <div class="single-key">N</div> Change Name
        </div>
        <div class="command">
          <div class="single-key enter-key">Enter</div> Chat
        </div>
      </div>

    </div>

    <div mode="winner" class="hidden">
      <div class="scoreboard">
        <h1>Games Won</h1>
        <ul>
          <li><span class="name">Bob</span><span class="points">10</span></li>
        </ul>
      </div>
    </div>

  </body>
</html>
